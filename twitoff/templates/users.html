{% extends 'base.html' %}

{% block content %}
<table>
    <h1>Users</h1>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Total Tweets</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>@{{ user.username }}</td>
        <td>{{ user.tweets }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
